<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="container">
      <article class="card">
        <div class="blog-image">
          <img
            src="/assets/images/illustration-article.svg"
            alt="abstract image"
          />
        </div>
        <div class="content">
          <div class="metadata">
            <a href="#">Learning</a>
            <span class="publishdate">Published 21 Dec 2023</span>
          </div>
          <h3 class="title">HTML & CSS foundations</h3>
          <p class="description">
            These languages are the backbone of every website, definig
            structure, content and presentation.
          </p>
        </div>
        <div class="author">
          <img
            class="userpic"
            src="/assets/images/image-avatar.webp"
            alt="image of Greg Hooper"
          />
          <span class="authorname">Greg Hooper</span>
        </div>
      </article>
    </main>
  </body>
</html>
